<div class="release">
    <div class="release__ticker-wrap">
      <div class="release__ticker-wrap__ticker">
        <div class="release__ticker-wrap__ticker__item"> {{release.thisRelease.header}} </div>
        <div class="release__ticker-wrap__ticker__item"> {{release.thisRelease.header}} </div>
        <div class="release__ticker-wrap__ticker__item"> {{release.thisRelease.header}} </div>
        <div class="release__ticker-wrap__ticker__item"> {{release.thisRelease.header}} </div>
      </div>
    </div>
    <a class="release__back" ui-sref="home"> <img class="release__back__img" src="favicons/back.svg" /> </a>
    <div class="release__content">
      <div class="release__content__left">
        <img class="release__content__left__cover" src="./img/release_1.jpg" />
      </div>

      <div class="release__content__right">
        <ol class="release__content__right__list">
          <li class="release__content__right__list__item" ng-repeat="line in release.thisRelease.trackList" class="release__content__right__text"> {{$index}}.  {{line}} </p>
        </ol>
      </div>
    </div>
</div>
<button ui-sref="home()"> Home </button>
