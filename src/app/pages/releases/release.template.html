<div class="release">
    <div class="release__ticker-wrap">
      <div class="release__ticker-wrap__ticker">
        <div class="release__ticker-wrap__ticker__item"> {{release.thisRelease.header.toUpperCase()}} </div>
        <div class="release__ticker-wrap__ticker__item"> {{release.thisRelease.header.toUpperCase()}} </div>
        <div class="release__ticker-wrap__ticker__item"> {{release.thisRelease.header.toUpperCase()}} </div>
        <div class="release__ticker-wrap__ticker__item"> {{release.thisRelease.header.toUpperCase()}} </div>
      </div>
    </div>
    <a class="release__back" ui-sref="home"> <img class="release__back__img" src="./public/favicons/back.svg" /> </a>
    <div class="release__content">
      <div class="release__content__left">
        <img class="release__content__left__cover" ng-src={{release.thisRelease.img}} />
      </div>

      <div class="release__content__right">
        <div class="release__content__right__item" ng-repeat="line in release.thisRelease.trackList">
           <span> <p class="release__content__right__item__song"  class="release__content__right__text"> {{$index}}.  {{line.song.toUpperCase()}} </p> </span>
           <span> <p class="release__content__right__item__artist"  class="release__content__right__text"> {{line.artist.toUpperCase()}} </p> </span>
        </div>
      </div>
    </div>
</div>
