<div class="home">
  <div class="home__banner">
      <img class="home__logo rythm pulse1" id="home__logo" src="public/img/logo.png" />
  </div>
  <div class="home__main">
    <div class="home__main__promo">
      <h1 class="sectionHeader" style="text-align: right"> PRESS PHOTOS </h1>
      <div class="home__main__promo__container" ng-repeat="Src in home.promoSrc" ng-click="home.promoZoom(this)" ng-class="{'fullPhoto': promoZoom, 'smallPhoto': !promoZoom}">
        <img class="home__main__promo__container__img" alt="{{Src.sys.id}}" ng-init="promoZoom = false" ng-src="{{Src.fields.file.url}}" />

      </div>
    </div>
    <div class="home__main__albums">
      <h1 class="sectionHeader"> MIXES </h1>
      <div album class="cardWrapper" ng-repeat="mix in home.mixes">
        <div class="card">
          <div class="cardFace front">
            <img class="" ng-src={{mix.img}} />
          </div>
          <div class="cardFace back">
            <div style="width: 50%;" class="back__button">
              <img id="play" ng-click="home.newMusic(mix.src)" src="./public/favicons/play.svg" />
            </div>
            <div class="back__moreInfo">
              <a style="background-color=white; color: white;" ui-sref="release({releaseId: '{{mix.urlName}}'})"> <img id="more" class="back__moreInfo__more" src="./public/favicons/more.png" /> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="home__main__press">
      <div class="home__main__press__tourContainer">
        <h1 class="sectionHeader"> TOUR DATES </h1>
        <div class="home__main__press__tourContainer__tourDate" ng-repeat="date in home.tourDates">
          <div class="home__main__press__tourContainer__tourDate__details">
            <h3 class="tourHeader"> {{date.title}} </h3>
            <h4 class="tourText"> {{date.venue}} </h4>
            <p class="tourText"> {{date.date}} <p>
          </div>
          <div class="home__main__press__tourContainer__tourDate__tickets">
            <a class="tourText tourTicket"target="_blank" href="{{date.tickets}}"> Buy Tickets </a>
          </div>
        </div>
      </div>
      <div class="home__main__press__twitterContainer">
        <h1 class="sectionHeader"> TWEETS </h1>
        <div class="home__main__press__twitterContainer__tweet" ng-repeat="tweet in home.twitter">
          <!-- <h3> {{tweet.user}} </h1> -->
          <p class="home__main__press__twitterContainer__tweet__text"> {{tweet.text.replace("&amp;", "&")}} </p>
          <img class="home__main__press__twitterContainer__tweet__image" ng-src={{tweet.picture}} />
        </div>
      </div>
    </div>
  </div>

</div>
